[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require database, Ollama)
    slow: Slow tests (may take several seconds)
    embeddings: Tests involving embedding generation
    vector: Tests involving vector operations
    rag: Tests involving RAG engine
    api: Tests involving API endpoints

